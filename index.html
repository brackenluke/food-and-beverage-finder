<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food&Bev-Finder.com</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<div class="font-serif">
    <body>
        <div class="flex text-5xl border-4 place-content-center">
            <div class="p-2">
                <div>
                    <h1>Welcome to Your Recipes</h1>
                </div>
            </div>
        </div>
            <!-- Search input-->
        <div class="flex w-fit p-3 mt-2 mx-auto text-center border-2 border-zinc-950">
            <div class="text-lg text-bold p-2">
                <div class="border">
                    <input type="text" id="search-bar" placeholder="Enter Ingredients here...">
                </div>

                <div class="p-2 bg-gray">
                    <!--please add a stlye to the button to make it look nice-->
                    <div class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded outline">
                        <button id ="submit-meals" class="btn" type="button">Search Meals</button>
                    </div>
                    <div class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded outline">
                        <button id ="submit-drinks" class="btn-drink" type="button">Search Drinks</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="min-w-sm rounded overflow-hidden place-content-center">
              <!--will give more info when clicking a meal card-->
          <section id="recipies-information"></section>
              <!--section for meals (please addd styles after making sure the search works)-->
          <section id="result" class="p-4 text-base grid grid-cols-3 grid-rows-3 gap-1 place-items-center shadow-lg cursor font-bold">
              <h4 id="no-meals"></h4>
              <h4 id="no-drinks"></h4>
          </section>
        </div>
      
    </body>
</div>
<script src="./assets/Meals.js"></script>
</html>
