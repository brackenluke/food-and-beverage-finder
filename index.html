<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food&Bev-Finder.com</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<div class="font-serif">
    <body>
        <div class="flex text-5xl border place-content-center">
            <div class="p-2">
                <div>
                    <h1>Welcome to Your Recipes</h1>
                </div>
            </div>
        </div>
            <!-- Search input-->
        <div class="flex w-fit p-3 mt-2 mx-auto text-center border">
            <div>
                <div>
                    <input type="text" id="search-bar" placeholder="Enter Ingredients here...">
                </div>

                <div class="p-2">
                    <!--please add a stlye to the button to make it look nice-->
                    <div class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        <button id ="submit-meals" class="btn" type="button">Search Meals</button>
                    </div>
                    <div class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        <button id ="submit-drinks" class="btn-drink" type="button">Search Drinks</button>
                    </div>
                </div>
            </div>
        </div>
        <div>  
            <div class="max-w-sm rounded overflow-hidden shadow-lg place-content-center">
                <!-- section for meals (please addd styles after making sure the search works) -->
                <section id="meals-result" class="text-gray-700 text-base">
                    <h4 id="no-meals"></h4>
                </section>
                
            </div>
        </div>  
    </body>
</div>
<script src="./assets/Meals.js"></script>
</html>
